- name: Install curl
  yum:
    name: curl
    state: present

- name: Install nvm
  shell: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
  args:
    creates: ~/.nvm

- name: Load nvm
  shell: source ~/.bashrc
  environment:
    PATH: "{{ ansible_env.PATH }}"

- name: Install Node.js 17.9.1 version
  shell: |
    source ~/.bashrc
    nvm install 17.9.1
  args:
    executable: /bin/bash

- name: Install "imagemin" node.js package on version 1.22.19
  community.general.yarn:
    name: imagemin
    version: '1.22.19'
    path: /bin/bash

